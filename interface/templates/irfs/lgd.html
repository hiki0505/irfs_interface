{% extends 'irfs/base.html' %}
{% block content%}

    <div class="accordion-wrapper">
        <div class="accordion">
             <input type="checkbox" name="radio-a" id="check1">
                <label class="accordion-label" for="check1">P-LIST ADDITION FOR LGD</label>
                    <div class="accordion-content">
                        <form class="Form" name="form" role="form" method="post" action="">
                            {% csrf_token %}
                            <div class="plist_container">
                                <label class="p_label">Name:</label>
                                <label class="p_label">Plist</label>
                            </div>
                            <div class="Form-title">Add p-list as list:<br></div>
                                <div class="plist_container">
                                  <table class="_table" id="plist_table">
                                    <thead>
                                      <tr>
                                        <th>Name</th>
                                        <th width="70%">pList</th>
                                        <th width="50px" id="btn_brd">
                                          <div class="action_container">
                                            <button type="button" class="success" onclick="create_tr('table_body')">
                                              <i class="fa fa-plus"></i>
                                            </button>
                                          </div>
                                        </th>
                                      </tr>
                                    </thead>
                                    <tbody id="table_body">
                                      <tr>
                                        <td>
                                          <input type="text" class="form_control" placeholder="Consumer">
                                        </td>
                                        <td>
                                          <input type="text" class="form_control" placeholder="18001, 18002, ...">
                                        </td>
                                        <td id="btn_brd">
                                          <div class="action_container">
                                            <button type="button" class="danger" onclick="remove_tr(this)">
                                              <i class="fa fa-close"></i>
                                            </button>
                                          </div>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </div>
                            <div class="Form-buttonContainer">
                                <button class="Form-button">ADD P-LIST</button>
                            </div>
                        </form>
                    </div>
        </div>

        <div class="accordion">
             <input type="checkbox" name="radio-a" id="check2">
                <label class="accordion-label" for="check2">RECOVERY PERIOD</label>
                    <div class="accordion-content">
                        <form class="Form" name="form" role="form" method="post" action="">
                            {% csrf_token %}
                            <div class="Form-title">Add recovery period:<br></div>
                                <div class="Form-sections">
						            <div class="Form-section" style="width: 40%;">
                                        <div class="Form-field">
                                            <label class="Form-label" for="host">Recovery period in month:</label>
								            <input class="Form-input" id="host" name="host" type="number">
                                        </div>
                                    </div>
                                </div>
                            <div class="Form-buttonContainer">
                                <button class="Form-button">SUBMIT</button>
                            </div>
                        </form>
                    </div>
        </div>
    </div>


{% endblock %}
